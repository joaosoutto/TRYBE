<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.5</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
  
<script>
     //1
      let title = document.createElement("h1");
      title.innerHTML = "Exercício 4.5 - JavaScript DOM";
      document.body.appendChild(title);

     //2
      let firstDiv = document.createElement('div');
      firstDiv.className = "main-content";
      document.body.appendChild(firstDiv);

     //3
      let contentDiv = document.createElement('div');
      contentDiv.className = "center-content";
      firstDiv.appendChild(contentDiv);

     //4
      let paragraph1 = document.createElement("p");
      paragraph1.innerHTML = "Requsito quatro sendo cumprido com sucesso!"
      contentDiv.appendChild(paragraph1);
     
     //5
      let divLeft = document.createElement("div");
      divLeft.className = "left-content";
      document.body.firstDiv.appendChild(divLeft);

     //6
      let divRight = document.createElement("div");
      divRight.className = "right-content";
      document.body.firstDiv.appendChild(divRight);

     //7
      let firstImg = document.createElement('img');
      firstImg.className = "small-image";
      firstImg.src= "https://picsum.photos/200";
      divLeft.appendChild(firstImg);

     //8
      let array = ["um", "doi", "três", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez"];
      let list = document.createElement("ul");

      for (let numeros in array) {
        let item = document.createElement("li");
        item.inner.HTML = array[numeros];
        list.appendChild(item);
      }
      divRight.appendChild(list);
</script>
  </body>
</html>
